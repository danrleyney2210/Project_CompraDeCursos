<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8f9a0fa77a.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h1 class="title title-main">Seja bem vindo!</h1>
                <p class="description description-main">Para conecta-se conosco</p>
                <p class="description description-main">Por favor faça o login com seu registro</p>
                <button class="btn btn-primary">Entrar</button>
            </div><!--First-colum-->
            <div class="second-column">
                <h2 class="title title-main-2">Criar conta</h2>
                <div class="list-media">
                    <ul class="list-social-media">
                        <a class="link-social" href="#">
                            <li class="item-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social" href="#">
                            <li class="item-media">
                                <i class="fab fa-linkedin"></i>
                            </li>
                        </a>
                        <a class="link-social" href="#">
                            <li class="item-media">
                                <i class="fab fa-facebook-square"></i>
                            </li>
                         </a>
                    </ul>
                </div><!--List-Media-->
                <p class="description description-2">Ou use seu email para entrar</p>
                <form class="form">
                    <label class="label-input icon-modify" for="">
                        <i class="far fa-user"></i>
                        <input type="Name" placeholder="  Nome">
                    </label>
                    <label class="label-input icon-modify" for="">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="  Email">
                    </label>
                    <label class="label-input icon-modify" for="">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="  Password">
                    </label>
                    <button class="btn btn-second">Criar</button>
                </form>
            </div><!--Second-colum-->
        </div><!--content First-content-->    
            
        <div class="content second-content">
            <div class="first-column">
                <h1 class="title title-main">Olá, jovem</h1>
                <p class="description description-main">Entre com seu email</p>
                <p class="description description-main">E entre com suas credenciais</p>
                <button class="btn btn-primary">Criar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-main-2">Criar conta</h2>
                <div class="list-media">
                    <ul class="list-social-media">
                        <a class="link-social" href="#">
                            <li class="item-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social" href="#">
                            <li class="item-media">
                                <i class="fab fa-linkedin"></i>
                            </li>
                        </a>
                        <a class="link-social" href="#">
                            <li class="item-media">
                                <i class="fab fa-facebook-square"></i>
                            </li>
                         </a>
                    </ul>
                </div><!--List-Media-->
                <p class="description">Ou use seu email para entrar</p>
                <form class="form">
                 
                    <label class="label-input icon-modify" for="">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="  Email">
                    </label>
                    <label class="label-input icon-modify" for="">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="  Password">
                    </label>
                    <a  class="password" href="#">Esqueceu sua senha? </a>
                    <button class="btn btn-second">Criar</button>
                </form>
            </div><!--Second-colum-->

        </div><!--Second-content-->
       
    </div><!--Container-->
    
</body>
</html>
